<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        /* Add your custom CSS styles here */
        .container {
            position: relative;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
        }

        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Adjust the styling of the footer and GitHub link as per your requirements */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        #fork-text {
            font-size: 14px;
            color: #777;
        }

        #github-logo {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            fill: #777;
        }
    </style>
</head>

<body>
    <header>
        <div class="toogle"></div>
        <div id="file-name">
            <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>

    <footer>
        <h4><a href="tg://resolve?domain=filetolinkbot" style="color:blue">Make your own Link &emsp; &emsp;</a></h4>
        <span id="fork-text">Fork me on</span>
        <span>
            <a href="http://github.com/adarsh-goel/-pro" id='github-logo'>
                <svg id='octo' style="width: 1.2rem; padding-left: 5px; fill: var(--footer-icon-color)" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35">

                </svg>
            </a>
        </span>
    </footer>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toggle = document.querySelector('.toggle');
        toggle.onclick = () => {
            body.classList.toggle('dark');
            footer.classList.toggle('dark');
        };
    </script>
</body>

</html>
